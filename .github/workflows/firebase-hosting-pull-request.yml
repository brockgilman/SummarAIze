name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  checks: write

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repo
      - uses: actions/checkout@v4

      # 2. Build your project inside the 'frontend' folder
      - name: Install and build (frontend)
        run: |
          cd frontend
          npm ci
          npm run build

      # 3. Deploy to Firebase Hosting (Preview)
      - uses: firebase/actions-hosting-deploy@v2
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUMMARAIIZE }}
          projectId: summaraiize-8487f
