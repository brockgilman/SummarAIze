<!DOCTYPE html>
<html>

<head>
    <title>SummarAIze</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .main-container {
            width: 400px;
            position: relative;
            padding: 2px;
            border-radius: 15px;
            background: linear-gradient(90deg, rgba(207, 212, 218, 1) 0%, rgba(71, 140, 222, 1) 100%);
            box-shadow: 0 0 30px rgba(169, 201, 255, 0.2);
        }

        .gradient-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            z-index: 0;
            overflow: hidden;
            opacity: 0.8;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            top: -150%;
            left: -150%;
            height: 400%;
            width: 400%;
            background: conic-gradient(transparent 0deg,
                    transparent 315deg,
                    rgba(169, 201, 255, 1) 345deg,
                    rgba(255, 187, 236, 1) 355deg,
                    transparent 360deg);
            animation: rotate 10s linear infinite;
            filter: blur(6px) brightness(1.5);
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .content {
            position: relative;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            z-index: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .toggle-label {
            color: #fff;
            font-size: 14px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .toggle-switch {
            display: flex;
            justify-content: space-between;
            background: #a9c9ff1a;
            border-radius: 8px;
            padding: 4px;
            margin: 5px 0;
            border: 1px solid rgba(169, 201, 255, 0.2);
            box-shadow: 0 0 10px rgba(169, 201, 255, 0.1);
        }

        .toggle-option {
            flex: 1;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            color: #fff;
            font-weight: 700;
        }

        .toggle-option:hover {
            background: rgba(169, 201, 255, 0.2);
        }

        .toggle-option.active {
            background: linear-gradient(90deg, rgba(207, 212, 218, 1) 0%, rgba(71, 140, 222, 1) 100%);
            color: #1a1a1a;
            box-shadow: 0 0 10px rgba(169, 201, 255, 0.3);
            font-weight: 800;
        }

        .response-box {
            width: 100%;
            min-height: 100px;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid rgba(169, 201, 255, 0.2);
            border-radius: 4px;
            resize: vertical;
            background: #1a1a1a;
            color: #fff;
            font-family: inherit;
        }

        button {
            background: linear-gradient(90deg, rgba(207, 212, 218, 1) 0%, rgba(71, 140, 222, 1) 100%);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(169, 201, 255, 0.2);
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(90deg, rgba(207, 212, 218, 1) 0%, rgba(71, 140, 222, 1) 100%);
            box-shadow: 0 0 15px rgba(169, 201, 255, 0.3);
        }

        .status-message {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
            font-weight: 500;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="gradient-border"></div>
        <div class="content">
            <div class="container">
                <div>
                    <div class="toggle-label">Tone:</div>
                    <div class="toggle-switch" id="tone-toggle">
                        <div class="toggle-option active" data-tone="casual">Casual</div>
                        <div class="toggle-option" data-tone="advanced">Knowledgeable</div>
                        <div class="toggle-option" data-tone="expert">Expert</div>
                    </div>
                </div>

                <div>
                    <div class="toggle-label">Length:</div>
                    <div class="toggle-switch" id="length-toggle">
                        <div class="toggle-option active" data-length="short">Short</div>
                        <div class="toggle-option" data-length="medium">Medium</div>
                        <div class="toggle-option" data-length="long">Long</div>
                    </div>
                </div>

                <button id="generate">Generate</button>
                <textarea class="response-box" id="responseBox" readonly
                    placeholder="Response will appear here..."></textarea>
                <button id="apply">Save</button>
                <div id="status" class="status-message"></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
